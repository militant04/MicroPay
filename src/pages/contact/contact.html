<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Account : {{userDetails.name}}</ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-start></ion-icon>
      <button ion-button (click)="scanButton()">Scan Credit Card</button>
    </ion-item>
    <ion-item>
      <ion-icon name="ionic" item-start></ion-icon>
      <button ion-button (click)="logout()">Logout</button>
    </ion-item>
    <ion-card >
      <ion-card-content>
        Result from Scan: {{ scannedCardNumber }}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>

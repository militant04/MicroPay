<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Profile
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list >
    <ion-list-header>Account</ion-list-header>
    <ion-item>
      <ion-icon color="icons" name="contact" item-start></ion-icon>
           {{userDetails.name}}
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-icon color="icons"  name="cloud" item-start></ion-icon>
      {{userDetails.username}}
    </ion-item>
  </ion-list>
  <ion-list >
    <ion-item>
      <ion-icon color="icons" name="mail" item-start></ion-icon>
      {{userDetails.email}}
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-icon color="light" name="ionic" item-start></ion-icon>
      <button color="secondary" ion-button (click)="scanButton()">Scan Credit Card</button>
    </ion-item>
  </ion-list>
  <!--<ion-list>-->
    <!--<ion-item>-->

      <!--<button color="secondary" ion-button (click)="logout()">Logout</button>-->
    <!--</ion-item>-->

  <!--</ion-list>-->

    <ion-card >
      <ion-card-content>
        Result from Scan: {{ scannedCardNumber }}
      </ion-card-content>
    </ion-card>
</ion-content>

<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Profile
    </ion-title>
    <ion-buttons end>
      <button (click)="presentPopover($event)" ion-button icon-only color="royal">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-list >

    <ion-item>
      <ion-icon color="icons" name="contact" item-start></ion-icon>
           {{userDetails.name}}
    </ion-item>
    <ion-item>
      <ion-icon color="icons"  name="cloud" item-start></ion-icon>
      {{userDetails.username}}
    </ion-item>
    <ion-item>
      <ion-icon color="icons" name="mail" item-start></ion-icon>
      {{userDetails.email}}
    </ion-item>
    <ion-item>
      <ion-icon color="icons" name="card" item-start></ion-icon>
      {{myAcc}}
    </ion-item>
    <ion-item>
      <ion-icon color="icons" name="briefcase" item-start></ion-icon>
      {{bank}}
    </ion-item>
  </ion-list>
  <ion-list >

      <button padding round color="secondary" margin-bottom="70px" ion-button full (click)="moveToAddCard()">Add Card</button>

  </ion-list>
  <ion-list >

    <button padding round color="secondary" margin-bottom="70px" ion-button full (click)="callNum()">Call Number</button>

  </ion-list>

<ion-header>

  <ion-navbar color="primary">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list middle padding-top="100px">

       <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="userData.username"></ion-input>
       </ion-item>

       <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
       </ion-item>
       <div padding>
      <button round  margin-bottom="70px"  ion-button (click)="signup()" full>Continue</button>
       </div>
    </ion-list>



</ion-content>

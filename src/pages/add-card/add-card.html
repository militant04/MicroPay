<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Add Card
    </ion-title>
    <ion-buttons end>
      <button  ion-button icon-only color="royal">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <button round  margin-bottom="70px"  color="secondary" ion-button (click)="scanButton()" full>Scan Your Bank Card</button>
    </ion-card-header>
  <ion-list middle padding-top="100px">

    <ion-item>
      <ion-label floating>Card Number</ion-label>
      <ion-input type="text"  >{{scannedCardNumber}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>CVV</ion-label>
      <ion-input type="text" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" ></ion-input>
    </ion-item>
    <div padding>
      <button round  margin-bottom="70px"  ion-button full (click)="scanButton()">Add Card</button>
    </div>

  </ion-list>
  </ion-card>



</ion-content>

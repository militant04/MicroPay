<ion-header>

  <ion-navbar color="primary">
    <ion-title>Essentials</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>
    <button (click)="presentPopover($event)" ion-item>
    <ion-icon item-start  name="contact"></ion-icon>
    Transaction Type
  </button>
    <button ion-item (click)="sendMoney()">
      <ion-icon item-start  name="send"></ion-icon>
      Send Money
    </button>
    <button  ion-item>
      <ion-icon item-start  name="qr-scanner"></ion-icon>
      Pay Merchant
    </button>
    <button ion-item>
      <ion-icon item-start  name="call"></ion-icon>
      Buy Airtime
    </button>
  </ion-list>

</ion-content>

<ion-header>

  <ion-navbar no-border-bottom color="primary" >
    <ion-title>Transactions</ion-title>
  </ion-navbar>
  <ion-toolbar color="primary" no-border-top>
    <ion-segment class="swiper-slide"  [(ngModel)]="activity">
      <ion-segment-button value="in">
        Money In
      </ion-segment-button>
      <ion-segment-button value="out">
        Money Out
      </ion-segment-button>
    </ion-segment>
    </ion-toolbar>



</ion-header>



<ion-content padding>
  <div [ngSwitch]="activity">
    <ion-list *ngSwitchCase="'out'">
      <div style="display: block">
        <canvas baseChart
                [data]="doughnutChartData"
                [labels]="doughnutChartLabels"
                [chartType]="doughnutChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
      </div>

    </ion-list>

    <ion-list *ngSwitchCase="'in'">
      <ion-list>
        <ion-item>
          <ion-avatar item-start>
            <img src="https://militant04.github.io/assets/images/IMG_20161205_143803.jpg">
          </ion-avatar>
          <h2>Militant Saungweme</h2>
          <p>Payment Sent</p>
        </ion-item>
        <ion-item>
          <ion-avatar item-start>
            <img src="https://pbs.twimg.com/profile_images/932020207362695168/2YKXvUVr_bigger.jpg">
          </ion-avatar>
          <h2>Militant Saungweme</h2>
          <p>Payment Sent</p>
        </ion-item>
      </ion-list>
    </ion-list>
  </div>

</ion-content>
